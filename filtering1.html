
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search items...">
            </div>
        </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title" id="addItems">Add Items</h2>

    <form id="add-form" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="text" class="form-control mr-w" id="description">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>

    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn  btn-sm float-right editBtn">Edit</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn  btn-sm float-right editBtn">Edit</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn  btn-sm float-right editBtn">Edit</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn  btn-sm float-right editBtn">Edit</button></li>
      
    </ul>
   </div>
  </div>
	<script>
        var form=document.getElementById('add-form');
        var itemList=document.querySelector('#items');
        var filter=document.querySelector('#filter');
                
        form.addEventListener('submit',addItem)
        itemList.addEventListener('click',deleteItem);
        filter.addEventListener('keyup',filterItems);
       
        //add new listItem
        function addItem(e){
            e.preventDefault();
            var newInput=document.getElementById('item').value;
            var des=document.getElementById('description').value;
            var newLi=document.createElement('li');

            newLi.className='list-group-item';
            newLi.appendChild(document.createTextNode(newInput));
            newLi.appendChild(document.createTextNode(des));

            //delete button creating
            var deleteBtn=document.createElement('button');
            deleteBtn.className='btn btn-danger btn-sm float-right delete';
            deleteBtn.appendChild(document.createTextNode('x'));
            newLi.appendChild(deleteBtn);
            //edit button creating
            var edit=document.createElement('button');
            edit.className='btn  btn-sm float-right editBtn'
            edit.appendChild(document.createTextNode('Edit'));
            newLi.appendChild(edit);
            //adding
            if(confirm('add list?')){
                itemList.appendChild(newLi);
            }

            
          }
          function deleteItem(e){
                if(e.target.classList.contains('delete')){
                    if(confirm('delete list?')){
                        var newLi=e.target.parentElement;
                        itemList.removeChild(newLi);
                    }
                }
          }
          function filterItems(e){
            var text=e.target.value.toLowerCase();
            var items=itemList.getElementsByTagName('li');
            Array.from(items).forEach(function(item){
              var child0=item.childNodes[0].textContent;
              var child1=item.childNodes[1].textContent;
              if(child0.toLowerCase().indexOf(text) != -1 || child1.toLowerCase().indexOf(text) != -1 ){
                item.style.display='block';
              }
              else{
                item.style.display='none';
              }
            })
          }
</script>

</body>
</html>
