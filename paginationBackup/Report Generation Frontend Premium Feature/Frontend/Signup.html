<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>

<body>
    <form id="signup">
        <label for="name">Name</label>
        <input type="text" id="name" name="nameInput" value="Atish">

        <input type="password" id="password" name="pwInput" value="12345">

    </form>
    <button id="login"><a href="http://localhost:5500/Frontend/Login.html">Already have an account</a></button>
    <p id="message"></p>

    <script src="Signup.js"></script>
